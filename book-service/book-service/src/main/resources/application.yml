server:
    port: 8100
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
        ip-address: 127.0.0.1
        # opcional, mas útil para IDs únicos
        instance-id: ${spring.application.name}:${server.port}
resilience4j:
    retry:
        instances:
            foo-bar:
                max-attempts: 4
                retry-exceptions: 
                    - org.springframework.web.client.RestClientException
spring:
    application:
        name: book-service
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3307/book_service
        username: root
        password: 123
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate: 
        show-sql: false
        open-in-view: false

